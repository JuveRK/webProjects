	<meta charset="utf-8">

	<title>Wanderlust Dance</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
  <style type="text/css">

  	.jumbotron {
  		position: relative;
  		display: block;
   		padding: 0px;
      margin-top: 0px;
      height:400px;
      background: black;
      border: 2px solid black;
      box-shadow: 0px 0px 8px 0px black;
      overflow: hidden;
      z-index: -1;
      }

 		@media screen and (max-width : 480px) {
 			.jumbotron {
 				height:200px;
 			}
 		}
    
    #fade1 {
    	width: 100%;
    	z-index: -1;
    	position:absolute;
    	display: block;
    	opacity: 1;
		  /*-webkit-transition: opacity 1s ease-in-out;
		  -moz-transition: opacity 1s ease-in-out;
		  -o-transition: opacity 1s ease-in-out;
		  transition: opacity 1s ease-in-out;*/
    }

    #fade2, #fade3 {
    	width: 100%;
    	z-index: -1;
    	position:absolute;
    	display: block;
    	opacity: 0;
		  /*-webkit-transition: opacity 1s ease-in-out;
		  -moz-transition: opacity 1s ease-in-out;
		  -o-transition: opacity 1s ease-in-out;
		  transition: opacity 1s ease-in-out;*/
    }
  </style>


	<!-- Favicons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">

	<link rel="shortcut icon" href="http://twitter.github.io/bootstrap/assets/ico/favicon.png">
</head>

<body>
	<script type="text/x-handlebars">
	<div class="navbar navbar-fixed-top">
		<div class="container">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><img src="WLDsmall.png" class="image-responsive"/></a>
			<div class="nav-collapse collapse">
				<ul class="nav navbar-nav">
					<li>{{#linkTo 'index'}}Home{{/linkTo}}</li>
					<li>{{#linkTo 'gallery'}}Gallery{{/linkTo}}</li>
					<li>{{#linkTo 'shows'}}Upcoming Shows{{/linkTo}}</li>
					<li>{{#linkTo 'contact'}}Contact{{/linkTo}}</li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
	{{outlet}}
	</script>

	<script type="text/x-handlebars" id="shows">
		<div class="container">
			<div class="row">
				<div class="col-2 col-sm-2 col-lg-2 tbl" id="showsbox">
					<h3>Upcoming Shows</h3>
					<hr>
					<ul>
					{{#each model}}
						<li>
							{{#linkTo 'show' this}}{{title}}<br>{{dateHelper date}}{{/linkTo}}
						</li>
					{{/each}} 
					</ul> 
				</div>     
				<div class="col-9 col-sm-9 col-lg-9 show">
				{{outlet}}
				</div>
			</div>
			<hr>

      <footer>
        <p><small>&copy; Ryan Juve 2013</small></p>
      </footer>
		</div> <!-- /container -->
	</script>

	<script type="text/x-handlebars" id="show">
		<h1>{{title}} <small>by {{choreographer}}</small></h1>
		<h2>{{dateHelper date}} at {{placeName}}</h2>
		<p>{{info}}</p>
		{{mapMaker address placeName}}
	</script>

	<script type="text/x-handlebars" id="index">

  	<div class="container">

  		<div class="jumbotron">
  			<img src="http://www.missbuttercup.com/wp-content/uploads/2012/08/wanderlust-1000x666.jpg" id="fade1" class="img-responsive"/>
	      <img src="http://24.media.tumblr.com/8e0f09f52ddab11fe6cdede22938fe25/tumblr_mkfu56v2KE1rih1y4o1_1280.jpg" id="fade2" class="img-responsive"/>
	      <img src="http://farm9.staticflickr.com/8448/8013815960_2366736945_c.jpg" id="fade3" class="img-responsive"/>
    		<div style="margin: 35px">
    			<img src="WLDbig.png" class="img-responsive" style="z-index:5"/>
    			<p class="text-muted"><em>Jordan Colvard</em></p>
    		</div>
 			</div>
 		
		  <div class="row">
	      <div class="col-12 col-lg-3" id="bioCard">
	        <img src="headshot.jpg" class="img-responsive">
        	<h4>Jordan Colvard</h4>
	        <h5><em>freelance dancer, choreographer, and dance/fitness instructor<br><small>BFA in Dance, Cornish College of the Arts</small></em></h5>
	      </div>
	      <div class="col-12 col-sm-12 col-lg-9" id="blogBox">
	      {{#each model}}
	      	<div class="row">
	      		<div class="col-12 col-sm-12 col-lg-12 blogPost">
		      		<img src="http://img.stockfresh.com/files/j/janpietruszka/x/78/1745001_62648794.jpg" style="float: left"/><h3>{{title}}</h3>
		      		<h5><class="text-muted"><small>Posted on {{dateHelper postedTime}} by {{submitter}}</small></h5>
		      		<p>{{content}}</p>
		      		<hr><br>
	      		</div>
	      	</div>
	      {{/each}}
	      </div>
		  </div>

      <hr>

      <footer>
        <p><small>&copy; Ryan Juve 2013</small></p>
      </footer>

		</div>
	</script>
